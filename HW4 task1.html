<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script>
    const getMaxValue = (checkArray) => {
        let maxValue = checkArray[0];
        for (let i = 1; i < checkArray.length; i++) {
            maxValue = checkArray[i] > maxValue ? checkArray[i] : maxValue;
        }
        return maxValue;
    }
</script>
