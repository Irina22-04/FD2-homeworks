<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <script>

        const solveEquation = (a, b, c) => {
            if (!a) {
                const value1 = - c / b;
                return [value1];
            }

            const discriminant = Math.pow(b, 2) - 4 * a * c;

            if (discriminant > 0) {
                const value1 = (-b + Math.sqrt(discriminant)) / 2 * a;
                const value2 = (-b - Math.sqrt(discriminant)) / 2 * a;
                return [value1, value2];
            }

            if (discriminant === 0) {
                const value1 = -b / 2 * a;
                return [value1];
            }

            return [];
        }

        const ask = (coefName) => {
            return Number(prompt(`Введите значение коэффициента \'${coefName}\'`))
        }

        const getParam = () => {
            const a = ask('a');
            const b = ask('b');
            const c = ask('c');

            return solveEquation(a, b, c);
        }

    </script>

</body>

</html>
