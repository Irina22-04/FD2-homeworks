<body>
<script>
    const getMaxValue = (...allValues) => {
        let maxValue = allValues[0];
        for (let i = 1; i < allValues.length; i++) {
            maxValue = allValues[i] > maxValue ? allValues[i] : maxValue;
        }
        return maxValue;
    }
</script>
