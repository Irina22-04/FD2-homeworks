<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <script>
        let todayYear = 2020;
        let todayMonth = 1;

        const wrongValue = 'Вы ввели некорректное значение.';
        const onceAgain = 'еще раз';

        let surname = prompt('Введите Вашу Фамилию');
        while (!surname) {
            surname = prompt(`${wrongValue} Ведите Вашу фамилию ${onceAgain}`)
        }

        let ownName = prompt('Введите Ваше Имя');
        while (!ownName) {
            ownName = prompt(`${wrongValue} Введите Ваше имя ${onceAgain}`)
        }

        let patron = prompt('Введите Ваше отчество');
        while (!patron) {
            patron = prompt(`${wrongValue} Ведите Ваше отчество ${onceAgain}`)
        }

        let birthdayYear = Number(prompt('Введите год Вашего рождения'));
        while (!isFinite(birthdayYear) || !birthdayYear || birthdayYear < 1920) {
            birthdayYear = Number(prompt(`${wrongValue} Введите год Вашего рождения ${onceAgain}`));
        }

        let birthdayMonth = Number(prompt('Введите месяц Вашего рождения'));
        while (!isFinite(birthdayMonth) || !birthdayMonth || birthdayMonth > 12) {
            birthdayMonth = Number(prompt(`${wrongValue} Введите месяц Вашего рождения ${onceAgain}`));
        }

        let userAgeYear = (todayMonth >= birthdayMonth) ? (todayYear - birthdayYear) : (todayYear - 1 - birthdayYear);
        let userAgeMonth = (todayMonth >= birthdayMonth) ? (todayMonth - birthdayMonth) : (todayMonth + 12 - birthdayMonth);

        let wordMonth = (userAgeMonth === 1) ? 'месяц' :
            ((userAgeMonth < 5) && (userAgeMonth !== 0)) ? 'месяца' :
                'месяцев';

        let maleGender = confirm('Ваш пол мужской?');

        let adHood;
        if (maleGender) {
            adHood = (userAgeYear >= 18) ? 'совершеннолетний' : 'несовершеннолетний';
        } else {
            adHood = (userAgeYear >= 18) ? 'совершеннолетняя' : 'несовершеннолетняя';
        }

        let children = prompt('Сколько у Вас детей?');
        while (!isFinite(Number(children)) || !children) {
            children = prompt(`${wrongValue} Укажите, сколько у Вас детей ${onceAgain}`);
        }

        let userChildren = children === '0' ? 'нет детей' :
            children === '1' ? 'один ребенок' :
                children + ' детей';

        alert(`${surname} ${ownName} ${patron}
        Вам ${userAgeYear} лет ${userAgeMonth} ${wordMonth}
        Вы ${adHood}
        У Вас ${userChildren} 
        `);
    </script>
    

</body>

</html>
